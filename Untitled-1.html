<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Variables - JavaScript Basics </title>
</head>
<body>
    <h1> JavaScript - Variables </h1>
    <h2>Variable Examples</h2>
    <script>
        let name = "Alice";
        var age = 40;
        const country = "Nepal";

        console.log("Name:", name);
        console.log("Age:", age);
        console.log("Country:", country);
    </script>
    
</body>
</html>
